<body>
  <h1>Budget Planner</h1>
  <h2>Ny transaktion</h2>
  <form id="budgetForm"> <!--id=budgetform endast kvar för gammal kod sparat för egen del-->
    <fieldset>
      <label>
        <span>Utgift</span>
        <input id="expenseAmount" type="number">
      </label>

      <label>
        <span>Anteckning</span>
        <input id="noteExpense" type="text">
      </label>

      <div>
        <label for="categoryExpenseDropdown" class="visually-hidden">Välj kategori</label>
        <select class="dropdown" id="categoryExpenseDropdown" name="categoryExpense">
          <option value="" disabled selected>Välj kategori</option>
        </select>

      </div>
    </fieldset>

    <fieldset>
      <label>
        <span>Inkomst</span>
        <input id="incomeAmount" type="number">
      </label>

      <label>
        <span>Anteckning</span>
        <input id="noteIncome" type="text">
      </label>

      <div>
        <label for="categoryIncomeDropdown" class="visually-hidden">Välj kategori</label>
        <select class="dropdown" id="categoryIncomeDropdown" name="categoryIncome">
          <option value="" disabled selected>Välj kategori</option>
        </select>
      </div>
    </fieldset>
  </form>
  <button type="button" class="registerBtn" id="register">Registrera</button>

  <div id="totalBalance" class="totalBalance">0</div>
  <div id="transactions">
    <!-- nedan anv. endast till första kodförsöken INNAN LS + JSON
    <ul id="list"></ul> 
    <button id="deleteBtn"></button>
    -->
  </div>

  <footer></footer>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
