<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fed25d-js-inl2-budget-app-linboe</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Fira+Code:wght@300..700&family=Lilita+One&family=Oi&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete" />
</head>

<body>
  <h1>Budget Planner</h1>
  <h2>Ny transaktion</h2>
  <form id="budgetForm"> <!--id=budgetform endast kvar för gammal kod sparat för egen del-->
    <fieldset>
      <label>
        <span>Utgift</span>
        <input id="expenseAmount" type="number" />
      </label>

      <label>
        <span>Anteckning</span>
        <input id="noteExpense" type="text" />
      </label>

      <div>
        <select class="dropdown" id="categoryExpenseDropdown">
          <option value="" disabled selected>Välj kategori</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <label>
        <span>Inkomst</span>
        <input id="incomeAmount" type="number" />
      </label>

      <label>
        <span>Anteckning</span>
        <input id="noteIncome" type="text" />
      </label>

      <div>
        <select class="dropdown" id="categoryIncomeDropdown">
          <option value="" disabled selected>Välj kategori</option>
        </select>
      </div>
    </fieldset>
  </form>
  <button type="button" class="registerBtn" id="register">Registrera</button>

  <div id="totalBalance" class="totalBalance">0</div>
  <div id="transactions">
    <!-- nedan anv. endast till första kodförsöken INNAN LS + JSON
    <ul id="list"></ul> 
    <button id="deleteBtn"></button>
    -->
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
